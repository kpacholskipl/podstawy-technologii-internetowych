<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technologie</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <nav class="toolbar--wrapper">
      <div class="toolbar--container">
        <div class="toolbar-image--wrapper">
          <img
            class="toolbar-image"
            id="toolbar-image"
            onclick="openHome()"
            src="assets/logo.png"
            alt="My logo"
          />
          <label class="sr-only" for="search">Search</label>
          <input
            type="text"
            name="search"
            id="search"
            class="toolbar-input"
            placeholder="Wyszukaj"
            label="Search"
          />
        </div>
        <div>
          <a class="toolbar-button" href="login.html">Zaloguj</a>
        </div>
      </div>
    </nav>
    <main class="main--wrapper">
      <div class="wrapper login">
        <form action="admin.html">
          <h2 class="form--title">Logowanie</h2>
          <label for="email" class="sr-only">Email</label>
          <input
            class="form--input"
            placeholder="E-mail"
            type="email"
            id="email"
            required
          />
          <label for="password" class="sr-only">Hasło</label>
          <input
            class="form--input"
            placeholder="Hasło"
            type="password"
            id="password"
            required
          />
          <button type="submit" class="form--button">Zaloguj się</button>
        </form>
      </div>
    </main>
    <footer class="footer--wrapper">
      <p class="footer--text">
        <a href="form.html" class="footer--link">Zgłoś błąd</a>
        <br />
        <a href="cooperation.html" class="footer--link">Współpraca</a>
        <br />
        <a href="info.html" class="footer--link">© Krystian Pacholski</a>
      </p>
    </footer>
  </body>
</html>
